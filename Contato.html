<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 10px;
      background-color: #ac7746;
      color: white;
    }
    main {
      margin: 20px auto;
      max-width: 800px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #ac7746;
      color: white;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    button {
      background-color: #ac7746;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #804f2d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contato</h1>
  </header>
  <main>
    <p>Entre em contato conosco preenchendo o formulário abaixo:</p>
    <form action="#" method="post">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Seu email" required>
      
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="5" placeholder="Sua mensagem" required></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 - Informações sobre Pugs</p>
  </footer>
</body>
</html>
